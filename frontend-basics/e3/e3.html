<!DOCTYPE html>
<html>

<head>
    <title>Exercise 3</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        .google {
            background-color: #EA4335;
            color: white;
        }

        .facebook {
            background-color: #3B5998;
            color: white;
        }
    </style>

</head>

<body class="bg-primary container d-flex min-vh-100 justify-content-center align-items-center">

    <div class="card d-flex flex-column align-items-center shadow col-sm-9 col-md-7 col-lg-5 mx-auto">

        <h3 class="card-title text-center my-5 fw-light fs-5">Sign In</h3>

        <form class="w-75">
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
            </div>

            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingPassword" placeholder="fthisshit">
                <label for="floatingPassword">Password</label>
            </div>

            <div class="form-check mb-3 ">
                <input class="form-check-input" type="checkbox" value="" id="rememberPasswordCheck">
                <label class="form-check-label" for="rememberPasswordCheck">
                    Remember password
                </label>
            </div>

            <button class="btn btn-primary btn-login text-uppercase fw-bold w-100" type="submit">
                Sign in
            </button>

        </form>

        <hr class="my-4 w-75">

        <form class="w-75 pb-2">
            <button class="btn google text-uppercase text-light fw-bold w-100" type="submit">
                Sign in with Google
            </button>
        </form>

        <form class="w-75 pb-5" action="">
            <button class="btn facebook text-uppercase text-light fw-bold w-100" type="submit">
                Sign in with Facebook
            </button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
