<!DOCTYPE html>
<html>

<head>
    <title>Excersise 2</title>
    <link rel="stylesheet" type="text/css" href="css/e2.css">
</head>

<body>

    <h1>Contact Us</h1>
    <h2>We are very responsive! Feel free to send us a message</h2>

    <form class="message-form">
        <div class="form-group">
            <label>Name: </label>
            <input type="text" name="name" placeholder="John Yossarian">
        </div>

        <div class="form-group">
            <label>Email: </label>
            <input type="email" name="email" placeholder="Capt_Yossarian@AAF.gov">
        </div>

        <div class="form-group">
            <label>Phone Number: </label>
            <input type="tel" name="phone-number" placeholder="1-647-123-4567">
        </div>

        <div class="form-group">
            <label>Message: </label>
            <textarea name="message"
                placeholder="Just because you're paranoid doesn't mean they aren't after you."></textarea>
        </div>
        <button>Send Message</button>
    </form>

</body>

</html>
